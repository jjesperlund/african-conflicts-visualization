<!DOCTYPE html>
<html lang="en">
<head>
  <title>Conflicts in Africa Past 6 Months</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/map.css">
  <link rel="stylesheet" href="./css/charts.css">

</head>
<body>

    <div class="col-md-12">
        <div class="row" id="navbar">
            <h1>Conflicts in Africa 2018</h1>    
            <div class="wrap">
                <div class="search">
                   <form id="country-search">
                   <input type="text" class="searchTerm" placeholder="Search country">
                   <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                  </form>
                </div>
             </div>        
        </div>
        
        <div class="row" id="container">

            <div class="col-sm-2" id="gui">
                <p>Filter by actor</p>
                <select id="actors">
                    <option value="All actors">All actors</option>
                    <option value="Terrorist groups">Terrorist groups</option>
                    <option value="Domestic Military">Domestic Military</option>
                    <option value="US Military">US Military</option>
                    <option value="Police Forces">Police Forces</option>
                    <option value="Militias">Militias</option>
                    <option value="Protesters">Protesters</option>
                    <option value="Rioters">Rioters</option>
                  </select>

                  <button id="filter">Filter</button>
            </div>

            <div class="col-sm-6" id="map">            
                <p class="glyphicon glyphicon-remove" id="cancel-selection"></p>
            </div>

            <div class="col-sm-4" id="charts">
                <h2 id="country-name"></h2>
                <p id="info"></p>
                <!-- <div id="wrapper"> -->
                    <canvas id="barchart" width="300" height="270"></canvas>
                    <canvas id="piechart" width="300" height="270"></canvas>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!-- Includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/topojson.v2.min.js"></script>
    <script src="./lib/queue.js" type='text/javascript'></script>
    <script src="./lib/colorbrewer.js" type='text/javascript'></script>
    <script src="./lib/chart.min.js" type='text/javascript'></script>
    

    <!-- Modules -->
    <script src="js/main.js" type="text/javascript"></script>
    <script src ="js/map.js" type="text/javascript"></script>
    <script src ="js/charts.js" type="text/javascript"></script>



</body>
</html>
